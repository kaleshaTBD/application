<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous"></link>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<style>
body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #007bff;
    text-align: left;
    background-color: #456;
}
</style>
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${students}" class="container my-5">
					<p class="my-5">
						<a href="/company/add_data" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Company Data</i></a>
							<a><span style="color:red" id="user"></span>
					</p>
					
					
					
					<div class="col-md-10">
						<h2 th:case="null">No Company Data yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Company Code</th>
										<th>Company Name</th>
										<th>Last Modified On</th>
										<th>Last Modified By</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="student : ${students}">
										<td th:text="${student.mf11_compCode}"></td>
										<td th:text="${student.mf11_compName}"></td>
										<td th:text="${student.mf11_lastModifiedOn}"></td>
										<td th:text="${student.mf11_lastModifiedBy}"></td>
										<td><a th:href="@{/company/edit/{id}(id=${student.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/company/delete/{id}(id=${student.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>	

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>

 $("#user").text(localStorage.getItem('email'));
 
 if(localStorage.getItem('email')==null)
	 {
	 window.location.href='/';
	 }

</script>
</html>
